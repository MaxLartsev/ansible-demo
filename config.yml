- name: Preconfig
  hosts: managers
  tasks:
    - name: Установка Docker
      become: true
      block:
        - name: Добавляем universe
          ansible.builtin.apt_repository:
            repo: "deb http://ports.ubuntu.com/ubuntu-ports/ {{ ansible_distribution_release }} universe"
            state: present

        - name: Установка дополнительных пакетов
          ansible.builtin.apt:
            name:
              - ca-certificates
              - curl
              - gnupg
            update-cache: true
            cache_valid_time: 86400

        - name: Создание папки keyrings
          ansible.builtin.file:
            path: /etc/apt/keyrings
            state: directory
            mode: "0755"

        - name: Добавление ключа Docker
          ansible.builtin.apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            keyring: /etc/apt/keyrings/docker.gpg

        - name: Установка стабильного репозитория
          ansible.builtin.apt_repository:
            repo: >
              deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.gpg]
              https://download.docker.com/linux/ubuntu
              {{ ansible_distribution_release }} stable
            state: present
            update-cache: true
            filename: docker

        - name: Установка Docker-ce
          ansible.builtin.apt:
            name: docker-ce
            update-cache: true

        - name: Проверка что Docker установлен и перезагружен
          ansible.builtin.service:
            name: docker
            state: restarted
            enabled: true

    - name: Установка Docker-compose
      become: true
      block:
        - name: Получение последней версии Docker-compose
          ansible.builtin.uri:
            url: https://api.github.com/repos/docker/compose/releases/latest
            body_format: json
          register: page

        - name: Установка Docker-compose
          ansible.builtin.get_url:
            url: "https://github.com/docker/compose/releases/download/{{ page.json.tag_name }}/docker-compose-linux-aarch64"
            dest: /usr/local/bin/docker_compose
            mode: "0755"

    - name: Завершение установки
      become: true
      block:
        - name: Добавление пользователя в группу Docker
          ansible.builtin.user:
            name: "{{ ansible_user }}"
            groups: docker
            append: true

        - name: Перезагрузка сервера
          ansible.builtin.reboot:
            msg: Rebooting...
            reboot_timeout: 100
