- name: Собираем image
  community.docker.docker_image:
    name: "{{ registry_name }}{{ item.name }}"
    tag: "{{ item.version }}"
    push: true
    build:
      path: "{{ build_git_folder }}"
      dockerfile: "{{ build_git_folder }}/apps/{{ item.name }}/Dockerfile"
    source: build
  loop: "{{ services | difference(non_build_services) }}"

- name: Удаляем репозиторий
  ansible.builtin.file:
    state: absent
    path: "{{ build_git_folder }}"
