- name: Завершение установки
  become: true
  block:
    - name: Добавление пользователя в группу Docker
      ansible.builtin.user:
        name: "{{ ansible_user }}"
        groups: docker
        append: true

    - name: Перезагрузка сервера
      ansible.builtin.reboot:
        msg: Rebooting...
        reboot_timeout: 100
